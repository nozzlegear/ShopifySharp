name: Generate GraphQL Types

on:
  workflow_dispatch:
    inputs:
      schema_version:
        description: 'Shopify API version (e.g., 2025-07)'
        required: true
        type: string

jobs:
  generate-types:
    runs-on: ubuntu-latest
    environment: "Build Environment"

    steps:
    - name: Checkout code
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

    - name: Setup .NET
      uses: actions/setup-dotnet@67a3573c9a986a3f9c594539f4ab511d57bb3ce9 # v4.3.1
      with:
        dotnet-version: |
          10.0.x

    - name: Setup Fish shell
      run: |
        sudo apt-get update
        sudo apt-get install -y fish

    - name: Restore dependencies
      run: dotnet restore

    - name: Build CLI tool
      run: dotnet build ShopifySharp.GraphQL.Parser.CLI/ShopifySharp.GraphQL.Parser.CLI.csproj --configuration Release

    - name: Download GraphQL schema
      run: |
        dotnet run --no-build \
          --project ShopifySharp.GraphQL.Parser.CLI/ShopifySharp.GraphQL.Parser.CLI.csproj \
          -- \
          download \
          -o "${{ github.event.inputs.schema_version }}.schema.json" \
          --api-version "${{ github.event.inputs.schema_version }}" \
          --domain "${{ secrets.SHOPIFYSHARP_MY_SHOPIFY_URL }}" \
          --token "${{ secrets.SHOPIFYSHARP_ACCESS_TOKEN }}"

    - name: Convert JSON schema to GraphQL
      run: npx -- graphql-json-to-sdl@0.5.0 "${{ github.event.inputs.schema_version }}.schema.json" graphql.schema.graphql

    - name: Clean output directory
      run: fish -c ./clean.fish

    - name: Regenerate types from new schema
      run: fish -c ./regenerate.fish

    - name: Create pull request
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: fish .github/scripts/create-pr.fish --schema-file "${{ github.event.inputs.schema_version }}.schema.json"
