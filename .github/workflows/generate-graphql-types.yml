name: Generate GraphQL Types

on:
  workflow_dispatch:
    inputs:
      schema_version:
        description: 'Shopify API version (e.g., 2024-10, leave empty to update current version)'
        required: false
        type: string

jobs:
  generate-types:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

    - name: Setup .NET
      uses: actions/setup-dotnet@67a3573c9a986a3f9c594539f4ab511d57bb3ce9 # v4.3.1
      with:
        dotnet-version: |
          8.0.x
          9.0.x

    - name: Setup Fish shell
      run: |
        sudo apt-get update
        sudo apt-get install -y fish

    - name: Restore dependencies
      run: dotnet restore

    - name: Clean output directory
      run: rm -rf ShopifySharp/Entities/GraphQL/Generated/*

    - name: Build CLI tool
      run: dotnet build ShopifySharp.GraphQL.Parser.CLI/ShopifySharp.GraphQL.Parser.CLI.csproj --configuration Release

    - name: Generate GraphQL types
      run: fish .github/scripts/generate-types.fish "${{ github.event.inputs.schema_version }}"

    - name: Create pull request
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: fish .github/scripts/create-pr.fish
